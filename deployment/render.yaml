services:
  - type: web
    name: mcp-testing
    env: python
    plan: free

    buildCommand: |
      pip install --upgrade pip
      pip install -r deployment/requirements-minimal.txt

    startCommand: |
      cd apps && streamlit run app_deploy.py --server.port $PORT --server.address 0.0.0.0

    envVars:
      - key: PYTHON_VERSION
        value: 3.10.10
